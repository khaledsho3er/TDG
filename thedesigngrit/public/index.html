<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The Design Grit - Premium Home Decor and Furniture"
    />

    <!-- Preconnect to API domain -->
    <link rel="preconnect" href="https://api.thedesigngrit.com" />
    <link
      rel="preconnect"
      href="https://pub-03f15f93661b46629dc2abcc2c668d72.r2.dev"
    />

    <!-- Preload critical assets -->
    <link
      rel="preload"
      as="image"
      href="/Assets/Video-hero/poster.avif"
      fetchpriority="high"
    />
    <link rel="preload" href="/Assets/TDG_Logo_Black.webp" as="image" />

    <!-- Preload critical fonts -->
    <link
      rel="preload"
      href="/fonts/Horizon-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Montserrat-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Defer non-critical scripts -->
    <script src="some-non-critical.js" defer></script>

    <!-- App Metadata -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />

    <title>The Design Grit</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Add service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
